<html>

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="Login.css">
</head>
<body>
      <div class="navigation_bar">
          
          <nav class="navbar navbar-expand-lg navbar-light ">
            <img src="Images/leaf.png" alt="" height="45px">
                <a class="navbar-brand" href="#"><span class="logo">Green park</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.jsp"><span class="navmenu">Home</span> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="AdminSignInUp.html"><span class="navmenu">Admin</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="Login.html"><span class="navmenu">Login</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="Register.html"><span class="navmenu">SignUp</span></a>
                    </li>
                   
                  </ul>
                </div>
              </nav>
      </div>

   
    <div class="wrapper">
      <div class="contain">
         <img src="Images/green.png" alt="" height="400px">
      </div>
      <div class="login-box">
         <div class="login-header">
            <span>Login</span>
         </div>
         <form action="loginUser" method="post">
            <div class="input_box">
               <input type="email" id="user" name="email" class="input-field" required>
               <label for="user" class="label">Username</label>
               <i class="bx bx-user icon"></i>
            </div>
             <div class="input_box">
               <input type="password" id="pass" name="password" class="input-field" required>
               <label for="pass" class="label">Password</label>
               <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="remember-forgot">     
               <div class="forgot">
                  <a href="ForgotPassword.html">Forgot password ?</a>
               </div>
            </div>
            <div class="input_box">
               <input type="submit" class="input-submit" value="Login">
            </div>
         </form>
            <div class="register">
               <span>Don't have an account ? <a href="Register.html">Register</a></span>
            </div> 
      </div>
    </div> 
 </body>
</html>
