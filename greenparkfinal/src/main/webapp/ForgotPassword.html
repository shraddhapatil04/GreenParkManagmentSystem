<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
<link rel="stylesheet" href="forgotPassword.css">
</head>
<body>
	<div class="container">
		<div class="forget-box">
			<form action="forgotPassword" method="post">
				<h1>Forgot Password</h1>
				<label class="lable">Enter Your Email</label><br>
		        <input type="email" placeholder="Enter Your Email" class="input-field" name="to" required autofocus>
                <button type="submit" class="go">Go</button><br></br>
			</form>
			
			<form action="verifyOtp" method="post">
				<label class="lable">OTP</label><br>
				<input type="number" placeholder="Enter OTP" class="input-field" name="otp" required autofocus><br>
				<button type="submit" class="input-submit">SUBMIT</button>
     		</form>
		</div>
	</div>
</body>
</html>
